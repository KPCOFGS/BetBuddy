<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in.css') }}"> <!-- Correct link to the CSS file -->
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <!-- Form action updated to use Flask's url_for for dynamic URL resolution -->
        <form action="{{ url_for('loginprocess') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <!-- Back button now links directly to the home page -->
        <a href="{{ url_for('index') }}" class="back-btn">
            <button type="button" class="back-btn">Back</button>
        </a>
    </div>
</body>
</html>
