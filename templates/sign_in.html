<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in.css') }}">
</head>
<body>
    <div class="container">
        <h2>User Login</h2>

        <!-- Display success message from signup if it exists -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- Display login error message if username or password is incorrect -->
        <div class="flash-messages">
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
        </div>

        <!-- Form action updated to use Flask's url_for for dynamic URL resolution -->
        <form action="{{ url_for('loginprocess') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <!-- Back button now links directly to the home page -->
            <a href="{{ url_for('index') }}" class="back-btn">
                <button type="button" class="back-btn">Back</button>
            </a>
        </form>
    </div>
</body>
</html>
