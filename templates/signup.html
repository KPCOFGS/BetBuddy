<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up for BetBuddy to Get Free Betting Tips and Strategies">
    <title>BetBuddy | Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header>
        <h1>BetBuddy</h1>
    </header>

    <div class="container">
        <h2>Create Your Account</h2>
        <form action="dashboard.html" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <p>Already have an account? <a href="sign_in.html">Sign in here</a></p>
    </div>

    <footer>
        <p>&copy; 2024 BetBuddy. All rights reserved.</p>
        <p>Follow us on <a href="#">Twitter</a> | <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
    </footer>

    <script src="../scripts/home.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
